<mat-card class="main-wrap p-0">
    <div>
        <h2 mat-dialog-title class="text-center">Contact Us</h2>
    </div>
    <div class="close" mat-dialog-close>
        <mat-icon>close</mat-icon>
    </div>
    <div class="text-center">
        <p>
            Our customer support team is always here to help you every step of the way, please email
            us at
            <br />
            <span (click)="openLink('mailto:support@mercore.com')">
                support@mercore.com
            </span>
        </p>
        <p>
            or get in touch via our telephone number:
            <br />
            <span (click)="openLink('tel:+44 (0)20 3105 9000')">
                +44 (0)20 3105 9000
            </span>
        </p>
        <button type="button" color="primary" mat-flat-button class="w-100 mt-4" mat-dialog-close>
            Close
        </button>
    </div>
</mat-card>
